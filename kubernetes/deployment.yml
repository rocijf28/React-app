apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: leakplanting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: acr-auth
      automountServiceAccountToken: false
      containers:
        - name: react-app
          image: leakplantingregistry.azurecr.io/react-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          command: ["npm", "start"]

